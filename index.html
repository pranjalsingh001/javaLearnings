<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesser Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #19244a, #192671, #040fa7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        
        form {
            background: rgba(246, 244, 244, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        label {
            color: #f1f1f1;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
            

        input[type="password"]:focus,input[type="number"]:focus {
            background: rgba(253, 3, 224, 0.932);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #00c6ff;
            background: linear-gradient(to right, #f87a57, #ff00f2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
    </style>
</head>
<body>
    <form action="game" method="post">
        <h2>Guesser Game</h2>
        <label>Enter Guesser's Number (1-10):</label>
        <input type="password" name="guesserNum" min="1" max="10" required><br>

        <label>Player 1 Guess:</label>
        <input type="number" name="p1" min="1" max="10" required><br>

        <label>Player 2 Guess:</label>
        <input type="number" name="p2" min="1" max="10" required><br>

        <label>Player 3 Guess:</label>
        <input type="number" name="p3" min="1" max="10" required><br>

        <input type="submit" value="Submit Guesses">
    </form>
</body>
</html>
